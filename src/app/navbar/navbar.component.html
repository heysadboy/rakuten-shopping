<mat-sidenav-container>
    <mat-sidenav class="mat-elevation-z8" [opened]="status" mode="side" #sidenav>
        <mat-nav-list>
            <a mat-list-item href="#">
                <mat-icon>home</mat-icon>
                <span>Dashboard</span>
            </a>
            <a routerLink="/shopping" mat-list-item>
                <mat-icon>shopping_cart</mat-icon>
                <span>Shopping</span>
            </a>
            <a mat-list-item routerLink="/profile" >
                <mat-icon>account_box</mat-icon>
                <span>Profile</span>
            </a>
            <a routerLink="/inbox" routerLink="inbox" mat-list-item>
                <mat-icon>mail_outline</mat-icon>
                <span>Inbox</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
